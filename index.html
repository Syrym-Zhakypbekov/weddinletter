<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Invitation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Top Banner Section -->
    <section id="top-banner" class="section">
        <img src="https://static.tildacdn.pro/tild6438-3864-4563-b064-633565353936/Media_230523_182754.gif" alt="Wedding Banner">
    </section>

    <!-- Invitation Content Sections -->
    <section id="invitation" class="section">
        <h1>You are Invited!</h1>
        <p>Join us for the wedding of [Name] & [Name]</p>
    </section>

    <section id="details" class="section">
        <h2>Wedding Details</h2>
        <p>Date: [Wedding Date]</p>
        <p>Time: [Wedding Time]</p>
        <p>Location: [Wedding Venue]</p>
    </section>

    <section id="rsvp" class="section">
        <h2>RSVP</h2>
        <p>Please confirm your attendance by [RSVP Date]</p>
        <button id="rsvp-button">RSVP Now</button>
    </section>

    <script src="indexx.js"></script>
</body>
</html>
