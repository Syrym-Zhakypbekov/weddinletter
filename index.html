<!DOCTYPE html>
<html lang="kk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Үйлену тойға шақыру</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Top Banner Section -->
    <section id="top-banner" class="section">
        <img src="weddinggif.gif" alt="Үйлену баннері">
    </section>

    <!-- Invitation Content Sections -->
    <section id="invitation" class="section">
        <h1>Сізді шақырамыз!</h1>
        <p>Дариға мен Ерденнің үйлену тойына қош келдіңіз!</p>
    </section>

    <section id="details" class="section">
        <h2>Үйлену тойы туралы мәліметтер</h2>
        <p>Күні: 3 қараша</p>
        <p>Уақыты: [Той уақыты]</p>
        <p>Орны: [Той өтетін орын]</p>
    </section>

    <section id="rsvp" class="section">
        <h2>RSVP</h2>
        <p>Қатысатыныңызды растаңыз [RSVP күні]</p>
        <button id="rsvp-button">Қатысамын деп белгілеңіз</button>
    </section>

    <script src="index.js"></script>
</body>
</html>
